<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>贪食蛇游戏</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css" media="(max-width: 500px)">
    </head>
<body>
    <div class="game-container">
        <!-- 游戏标题 -->
        <div class="game-title">
            <h1>贪食蛇</h1>
        </div>
        
        <!-- 简化的信息栏 -->
        <div class="info-bar">
            <div class="info-item">
                <span class="label">得分</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">最高分</span>
                <span id="highScore" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">关卡</span>
                <span id="currentLevel" class="value">1</span>
            </div>
        </div>
        
        <!-- 游戏网格区域 -->
        <div class="game-grid" id="gameGrid">
            <!-- 20x20 grid will be generated by JavaScript -->
        </div>
        
        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button id="startBtn" class="control-btn">开始</button>
            <button id="restartBtn" class="control-btn" disabled>重新开始</button>
        </div>

        <!-- 移动设备虚拟按键 -->
        <div class="mobile-controls">
            <div class="direction-pad">
                <button id="btnUp" class="direction-btn up">↑</button>
                <div class="middle-row">
                    <button id="btnLeft" class="direction-btn left">←</button>
                    <button id="btnRight" class="direction-btn right">→</button>
                </div>
                <button id="btnDown" class="direction-btn down">↓</button>
            </div>
            <div class="action-buttons">
                <button id="btnPause" class="action-btn">暂停</button>
            </div>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button id="restartGameBtn" class="btn">重新开始</button>
        </div>

        <div id="pauseOverlay" class="overlay hidden">
            <h2>暂停</h2>
            <div class="pause-buttons">
                <button id="resumeBtn" class="btn">继续</button>
                <button id="restartFromPauseBtn" class="btn">重开</button>
                <button id="helpBtn" class="btn">操作说明</button>
            </div>
            <div id="helpText" class="instructions hidden">
                操作：方向键或WASD控制方向；P键暂停/继续；边界模式可在顶部切换。
            </div>
        </div>

        <div id="celebration" class="celebration hidden">
            <h2>🎉 关卡完成!</h2>
            <p>恭喜你完成了当前关卡！</p>
            <div class="fireworks"></div>
            <button id="restartAfterCelebration" class="btn">继续游戏</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
